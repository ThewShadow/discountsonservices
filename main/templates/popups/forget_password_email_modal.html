
<div id="popup_5" class="popup">
    <div class="popup__body">
        <div class="popup__overlay"></div>
        <div class="popup__content">
            <a href="#header" class="popup__btn-close">
                <svg width="14" height="14" viewBox="0 0 14 14" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M6.99974 5.58574L11.9497 0.635742L13.3637 2.04974L8.41374 6.99974L13.3637 11.9497L11.9497 13.3637L6.99974 8.41374L2.04974 13.3637L0.635742 11.9497L5.58574 6.99974L0.635742 2.04974L2.04974 0.635742L6.99974 5.58574Z"
                        fill="#3A3A3C" />
                </svg>
            </a>

            <div>
                <h2 class="popup__title">Forget Password</h2>
                <p class="popup__note">
                    We will send reset code in this emaill.
                </p>
            </div>

            <div class="popup__inputs popup__flex-block">
                <form id="forget-pass-email-form">
                    {% csrf_token %}
                    <div class="popup__input-block">
                        <p>Email Address</p>
                        {{ forget_pass_email_form.email }}
                        <div class="email_errors"></div>
                    </div>
                    <div class="message"></div>
                </form>
            </div>

            <div>
                <button class="popup__btn-blue popup__btn-full forget-pass-submit" tabindex="2">Submit</button>
            </div>
        </div>
    </div>
</div>
