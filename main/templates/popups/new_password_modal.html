
<div id="popup_7" class="popup">
    <div class="popup__body">
        <div class="popup__overlay"></div>
        <div class="popup__content">
            <a href="#header" class="popup__btn-close">
                <svg width="14" height="14" viewBox="0 0 14 14" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M6.99974 5.58574L11.9497 0.635742L13.3637 2.04974L8.41374 6.99974L13.3637 11.9497L11.9497 13.3637L6.99974 8.41374L2.04974 13.3637L0.635742 11.9497L5.58574 6.99974L0.635742 2.04974L2.04974 0.635742L6.99974 5.58574Z"
                        fill="#3A3A3C" />
                </svg>
            </a>

            <div>
                <h2 class="popup__title">Forget Password</h2>
                <p class="popup__note">
                    Enter a new password.
                </p>
            </div>

            <div class="popup__inputs-row popup__flex-block">
                <form id="new-password-form">
                    {% csrf_token %}
                    <div class="popup__input-block popup__input-password">
                        <button class="toggle-show hide"></button>
                        <p>Password</p>
                        {{ new_pass_form.password1 }}
                        <div class="password1_errors"></div>
                    </div>
                    <div class="popup__input-block popup__input-password">
                        <button class="toggle-show hide"></button>
                        <p>Confirm Password</p>
                        {{ new_pass_form.password2 }}
                        <div class="password2_errors"></div>
                    </div>
                    <div class="message"></div>
                </form>
            </div>

            <div>
                <button class="popup__btn-blue popup__btn-full forget-pass-complete" tabindex="3">Restore Password</button>
            </div>
        </div>
    </div>
</div>
